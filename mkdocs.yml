site_name: Bareflank Hypervisor (SDK)

theme:
  name: 'material'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
- Home: 'index.md'
- User Guide:
    - 'Writing your docs': 'index.md'
    - 'Styling your docs': 'index.md'
- About:
    - 'License': 'index.md'
    - 'Release Notes': 'index.md'
